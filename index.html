<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css variable | Sina Moradian</title>
</head>

<body>
    <!-- header -->
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <!-- controls section -->
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <!-- I used name for css variables -->
            <input type="range" name="spacing" value="10" min="0" max="100" data-sizing="px">
            <br>
            <label for="blur">Blur:</label>
            <input type="range" name="blur" value="0" min="0" max="25" data-sizing="px">
            <br>
            <label for="base">Base Color:</label>
            <input type="color" name="base" colorpick-eyedropper-active="false">
        </div>

        <!-- image -->
        <img src="https://images.unsplash.com/photo-1633840646429-ccf507814ac9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
            alt="MacBook Picture" class="pic">
    </div>

    <script src="index.js"></script>
</body>

</html>
