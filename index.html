<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css variable | Sina Moradian</title>
</head>

<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" value="10" min="0" max="100" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="Blur" value="10" min="0" max="100" data-sizing="px">
        <br>
        <label for="color-picker">Base Color:</label>
        <input type="color" name="color-picker" value="rgb(25, 16, 71)">
    </div>

        alt="MacBook Picture">

</body>

</html>
