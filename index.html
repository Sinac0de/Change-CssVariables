<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Css variable | Sina Moradian</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="show-controls"><i class="fa-solid fa-sliders"></i></div>

        <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    </div>


    <!-- controls section -->
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <!-- I used name for css variables -->
            <input type="range" name="spacing" value="10" min="0" max="100" data-sizing="px">
            <br>
            <label for="brightness">Brightness:</label>
            <input type="range" name="brightness" value="100" min="0" max="200" data-sizing="%">
            <br>
            <label for="contrast">Contrast:</label>
            <input type="range" name="contrast" value="100" min="0" max="200" data-sizing="%">
            <br>
            <label for="blur">Blur:</label>
            <input type="range" name="blur" value="0" min="0" max="25" data-sizing="px">
            <br>
            <label for="grayscale">Grayscale:</label>
            <input type="range" name="grayscale" value="0" min="0" max="100" data-sizing="%">
            <br>
            <label for="base">Base Color:</label>
            <input class="color-picker" type="color" name="base" colorpick-eyedropper-active="false">
            <br>
            <button class="reset-btn" value="reset">RESET ALL</button>
        </div>

        <!-- image -->

        <picture>
            <source media="(max-width:768px)" srcset="https://source.unsplash.com/1600x900/?landscape">
            <img src="https://images.unsplash.com/photo-1633840646429-ccf507814ac9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80https://source.unsplash.com/1600x900/?landscape"
                class="pic">
        </picture>
    </div>

    <h4>Developed by <a href="https://github.com/Sinac0de">Sina Moradian</a></h4>

    <script src="index.js"></script>
</body>

</html>
